run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Go vet
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Advanced static analysis
    - unused        # Check for unused code
    - gofmt         # Check formatting
    - goimports     # Check imports
    - misspell      # Check for spelling mistakes
    - revive        # Fast linter for Go
    - gosec         # Security focused linter
    - bodyclose     # Check for HTTP response body close
    - noctx         # Find HTTP requests without context
    - exportloopref # Check for exporting loop variables
    - goconst       # Find repeated strings that could be constants
    - unconvert     # Remove unnecessary type conversions
    - unparam       # Find unused function parameters

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: false

  gosec:
    excludes:
      - G304  # Allow file path from variable (we validate paths)

  govet:
    enable-all: true
    disable:
      - shadow  # Variable shadowing is okay in limited scope

  revive:
    rules:
      - name: exported
        arguments:
          - "checkPrivateReceivers"
          - "sayRepetitiveInsteadOfStutters"

issues:
  exclude-rules:
    # Exclude some linters from test files
    - path: _test\.go
      linters:
        - gosec
        - errcheck

    # Exclude line length for comments (godoc)
    - linters:
        - lll
      source: "^//"

  max-same-issues: 0
  max-issues-per-linter: 0

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
